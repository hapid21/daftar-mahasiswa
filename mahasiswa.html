<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Mahasiswa</title>
    <style>
        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background-color: #f4f7fa;
          margin: 0;
          padding: 20px;
          color: #1f2937;
        }

        .container {
          max-width: 800px;
          margin: 50px auto;
          background-color: #ffffff;
          padding: 30px;
          border-radius: 12px;
          box-shadow: 0 8px 24px rgba(0,0,0,0.08);
        }

        h1 {
          text-align: center;
          margin-bottom: 30px;
          font-size: 1.8rem;
          color: #1d4ed8;
        }

        table {
          width: 100%;
          border-collapse: collapse;
          margin-bottom: 20px;
        }

        th, td {
          text-align: left;
          padding: 12px 16px;
          border-bottom: 1px solid #e5e7eb;
        }

        th {
          background-color: #eff6ff;
          color: #1e40af;
          font-weight: 600;
        }

        tr:hover {
          background-color: #f1f5f9;
        }

        .btn-back {
          display: inline-block;
          text-decoration: none;
          padding: 10px 18px;
          background-color: #3b82f6;
          color: #fff;
          border-radius: 8px;
          transition: background-color 0.3s;
        }

        .btn-back:hover {
          background-color: #2563eb;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Daftar Mahasiswa</h1>
    <table>
        <thead>
        <tr>
            <th>Nama</th>
            <th>NIM</th>
            <th>Alamat</th>
            <th>Tanggal Lahir</th>
            <th>Jurusan</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mhs : ${mahasiswaList}">
            <td th:text="${mhs.name}"></td>
            <td th:text="${mhs.nim}"></td>
            <td th:text="${mhs.alamat}"></td>
            <td th:text="${mhs.tanggalLahir}"></td>
            <td th:text="${mhs.jurusan}"></td>
        </tr>
        </tbody>
    </table>
    <a href="/" class="btn-back">‚Üê Kembali ke Beranda</a>
</div>
</body>
</html>
